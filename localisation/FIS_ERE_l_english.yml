POLITICS_ANASTASIA_DESC:0 "§C아나스타시야 니콜라예브나 로마노바§!\n\n\n\n\n\n\n\n\n£GFX_ERE_ana\n\n\n\n\n\n\n\n\n\n\n그녀는 러시아 제국의 마지막 황녀였습니다. 하지만 10혁명으로 정권을 잡자, 볼셰비키들은 그녀를 포함한 그녀의 가족들을 총살시켰습니다. 모두 그녀가 죽었다고 생각했고 아나스타샤 또한 자신이 죽음을 맞이했다는걸 생생하게 기억하고 있었습니다. 그렇게 그녀는 모두에게 잊혀저 가기 시작했습니다.\N\N그러던 어느날 아나스타샤는 자신이 지내던 모스크바에서 아주먼 극동의 외딴 숲에서 깨어나게됩니다. 그녀는 최대한의 정보를 수집하기 시작합니다. 지금이 몇년도인지, 이곳이 어디인지, 그리고 자신의 남동생인 알렉세이가 생존했는지.\n\n그렇게 정보를 수집하던 도중, 죽고 다시 살아난 아나스타샤는 자신의 능력을 자각하기 시작합니다. 시대를 불문하고 옛 러시아 제국의 병사들을 저승에서부터 부활시켜 이 땅에 다시금 살아나게 하고 자신에게 충성을 맹세하게 할수있는 능력을 사용할수 있다는것을 깨닫게됩니다.\n\n그녀는 이제 복수뿐입니다. 자신의 제국의 정당성을 되찾아 통일된 제국을 다시 부활시키고, 자신의 남동생인 알렉세이를 찾는것."

COUNTRY_INFO_1_ERE:0 "§C=극동 러시아 제국=§!\N\N러시아 제국의 §W아나스타샤 니콜라예브나 로마노바§!는 오래된 §Y잠§!에서 깨어났습니다. 그녀는 자연스레 아무 생각없이 §B크렘린§!으로 향하는 발걸음을 §G향했습니다.§!\n\n§G저벅§!, §Y저벅§!, §R저벅§!.\n\n §C겨울§!의 §W캄챠카§!는 다른 극동 러시아 지역과 §Y비교하자면§! 그나마 §O온화§!합니다. 하지만 그 §g온화한§! 수준의 온도가 영하 §R-16§!도 라는것입니다.\n\n그럼에도 그녀는 전혀 추운 기색도 §Y없었고§!, 자신의 발걸음을 계속 나아갔을때 §H깨달았습니다.§! 이곳은 자신의 §G집§!과 멀리 §R떨어진§!, 아주 아주 먼 §B겨울의 자연§!이란것을, 자신의 몸은 §Y허기§!, §B갈증§!, §R배변§!과 같은 욕구를 §W요구하지 않았다는것을요.§!"
COUNTRY_INFO_2_ERE:0 "§G아나스타샤§!는 §Y울었습니다.§! 아주 §R서럽게§! 울었습니다. 어딘지도 모르는곳에서 §C깨어난것§! 부터, §O아버지§!, §C어머니§!, 그리고 §G동생 알렉세이§!까지. 모두가 그녀의 곁에 §R없습니다§!. §W아나스타샤§!는 그때의 §R죽음§!을 떠올랐습니다. §L억울했습니다.§! 이 §W냉혹한 겨울§!에서. 그리고 그녀의 §Y울음소리§!는 주변의 §R흉폭한§! 야생동물들을 끌어들였습니다.\n\n§W아나스타샤§!는 진정으로 §C구원§!의 외침을 울부짖었습니다. 그것이 §Y야생동물§!을 더 끌어들인다는 §R생각도 못하고§!, 계속 그렇게 §H울부짖었습니다§!. 그러자 한마리의 거대한 §g곰§!이 울부짖더니, 아나스타샤에게 §Y달려들었을 때.§!\n\n§R그녀는 이제 모든것이 끝났다고 생각했습니다.§!\n\n하지만 기다리고 있었다는듯, 일제히 §Y'탕!'§! 하는 §G총성§!이 들려왔습니다. 그녀의 바로 앞에 있던 §g곰§!은 §R피§!를 흘리며 쓰러졌습니다.\N\N§g쓰러진 곰§! 앞에서 나타난것은, 몇십년전에 이 땅에서 죽은 §W러시아 제국의 병사§!들이었습니다."
COUNTRY_INFO_3_ERE:0 "병사들은 그녀에게 §G온화§!한 §Y미소§!를 지으며, 대기하고 있었습니다. 다른 이들은 그녀의 잠자리를 위한 §G간이 텐트§!를 제작하고 있었고, 또 다른 이는 §R불§!을 피우기 시작했습니다. 굳이 필요는 없지만, 그녀를 §C안심§!시키기 위한 §O의도라는건§! §G분명§!합니다.\n\n그러고 나선 그녀의 앞에서 무릎을 §Y꿇고§!, §C모자를 벗으며§! 영원의 §G충성§!을 맹세했습니다.그때부터, 그녀는 더이상 §W혼자§!가 되지 않았습니다. §Y수십§!, §C수백§!, §W수천§!, §G수만§!의 병사가 그녀를 위해 §R죽음§!으로부터 §Y일어났습니다.§! 죽음의 쇠사슬에 §R고통받던§! 제국의 병사들은 일어났습니다.\n\n이 병사들은 §C나이§!, §Y죽은 날짜§!, §R사인§!도 모두 불명입니다.\N\N§G하지만 모든 병사들은 아나스타샤를 위해 더는 뛰지 않는 심장을 바친다는것입니다.§!\N\N=단 하나의 목표=\N\N§Y-제국§!을 부활시키고 내 §C남동생§!을 §G찾아줘!§!"

