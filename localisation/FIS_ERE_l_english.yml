ERE_SE_UNITED_RUSSIA_T:0 "러시아의 통일"
ERE_SE_UNITED_RUSSIA_D:0 "제가 여왕 폐하를 처음 뵈었을 때, 한 마리의 토끼와 같았습니다. 두려움과 겁이 많은 분이셨죠.\n하지만 이제는 한 마리의 호랑이가 되어 러시아라는 거대한 무리를 통솔하십니다. 그녀의 성장에, 경의를 표합니다.\N-한 러시아 제국 병사"
ERE_SE_UNITED_RUSSIA_O:0 "신 질서"

# 국민정신 #

ERE_undead_infantry_ideas:0 "언제나 충실하게"
ERE_undead_infantry_ideas_desc:0 "아나스타샤의 병사들은 보통 병사보다도 더 강한 맷집과 의지를 가지고 있습니다. 게다가 기존의 언데드처럼 애매하게 살아있는 상태가 아닙니다. 감정을 느끼고, 어느 이는 살해에 대한 죄책감을 느끼곤 합니다. 하지만 언제나 그녀를 향해 충성을 바친다는것은 사실입니다. 가장 큰 능력은 '초재생능력'입니다. 총탄이 그들의 몸을 관통하거나, 포탄의 파편이 몸에 박혀도 그들의 신체는 그들의 죽음을 허락할수는 없을겁니다. 대신 아나스타샤는 이들을 하나라도 더 살리기 위해 아직 잠들어있는 백군의 시체를 찾기 위해 매일같이 뛰어다닙니다."
ERE_GOD_SAVE_OUR_QUEEN_IDEAS:0 "신이시여, 아나스타샤 여대공을 보우하소서!"
ERE_GOD_SAVE_OUR_QUEEN_IDEAS_desc:0 "선왕 니콜라이 2세의 막내딸인 아나스타샤 니콜라예브나 로마노바는 러시아를 통치하기에 적합한 지지도와 정통성을 지니고있습니다."


